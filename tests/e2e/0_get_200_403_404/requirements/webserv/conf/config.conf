server {
    listen 172.18.0.10:8080;
    server_name localhost;

    location / {
        methods GET;
        root /var/www/html;
        index index.html;
        autoindex on;
    }

    location /folder {
        methods GET;
        root /var/www/html/folder;
        index index.html;
        autoindex on;
    }

    location /dontlistme {
        methods GET;
        root /var/www/html/dontlistme;
    }
}