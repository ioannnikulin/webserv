server {
    listen 8080;
    server_name localhost;
    root /var/www/html;

    location / {
        methods GET;
        listable true;
        index index.html;
    }

    location /post_body {
        client_max_body_size 100;
        methods POST;
    }

    location /directory {
        methods GET;
        listable true;
        root /var/www/html/YoupiBanane;
        index youpi.bad_extension;
    }
}