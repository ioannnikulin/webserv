networks:
  net1:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/16

services:
  webserv:
    image: webserv:latest
    volumes:
      - ./requirements/webserv/conf/config.conf:/usr/local/bin/config.conf:ro
      - ./requirements/webserv/volume:/var/www/html
      - ./requirements/webserv/logs:/var/logs/webserv
    environment:
      FILE_PERMISSIONS: |
        /var/www/html/cgi_tester:0755
    networks:
      net1:
        ipv4_address: 172.18.0.10
    ports:
      - "8080:8080"
    command: ["run"]
      
  tester0:
    image: tester:latest
    networks:
      - net1
    volumes:
      - ./requirements/tester0/tools/tests.json:/tests/tests.json:ro
      - ./requirements/tester0/results:/out
      - ./requirements/tester0/logs:/logs
    depends_on:
      - webserv
      - tester42
    command: ["--id=tester0"]

  tester42:
    build: ./requirements/42/.
    networks:
      - net1
    volumes:
      - ./requirements/42/logs:/logs
    depends_on:
      - webserv