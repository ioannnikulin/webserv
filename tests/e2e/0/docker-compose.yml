networks:
  net1:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/16
  net2:
    driver: bridge
    ipam:
      config:
        - subnet: 172.19.0.0/16

volumes:
  webserv_data:
    name: webserv
    driver: local
    driver_opts:
      device: ./requirements/webserv/volume
      o: bind
      type: none
  results:
    name: results
    driver: local
    driver_opts:
      device: ./results
      o: bind
      type: none

services:
  webserv:
    container_name: webserv
    image: webserv:latest
    volumes:
      - ./requirements/webserv/conf/config.cnf:/usr/local/bin/config.cnf:ro
      - webserv_data:/var/www/html
    networks:
      net1:
        ipv4_address: 172.18.0.10
      net2:
        ipv4_address: 172.19.0.10
    ports:
      - "8080:8080"
    command: ["run"]
      
  tester0:
    container_name: tester0
    image: tester:latest
    networks:
      - net1
      - net2
    volumes:
      - ./requirements/tester0/tools/tests.json:/tests/tests.json:ro
      - results:/out
    depends_on:
      - webserv
    command: ["--id=tester0"]
