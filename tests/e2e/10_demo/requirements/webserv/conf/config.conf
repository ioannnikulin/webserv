server {
    listen 127.0.0.1:8888;
    server_name localhost;

    error_page 404 ./srv/folder/errors/404.html;

    location / {
        methods GET;
        root srv;
        index index.html;
    }

    location /listme {
        methods GET;
        root srv;
		autoindex on;
    }

	location /dontlistme {
        methods GET;
        root srv/dontlistme;
    }

    location /folder {
        methods GET POST DELETE;
        root srv/folder;
        autoindex on;
		client_max_body_size 1M;
        upload on srv/folder;
    }

    location /internal_redirect {
        return http://127.0.0.1:8888/listme;
    }

    location /relative_redirect {
        return /listme;
    }

    location /nowhere {
        return /doesntexist;
    }

	location /cgi {
		methods GET;
        root srv/cgi;
        index index.py;
    }

    cgi .py /usr/bin/python3;
    cgi .php /usr/bin/php-cgi;
}

server {
    listen 127.0.0.1:8887;

	location / {
        methods GET;
        root srv;
        index index.html;
    }

	location /external_redirect {
        methods POST;
        return https://google.com;
    }
}
