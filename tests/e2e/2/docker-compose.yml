networks:
  net1:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/16

services:
  webserv:
    container_name: webserv
    image: webserv:latest
    user: "${UID:-1000}:${GID:-1000}"
    volumes:
      - ./requirements/webserv/conf/config.cnf:/usr/local/bin/config.cnf:ro
      - ./requirements/webserv/volume:/var/www/html
      - ./requirements/webserv/logs:/var/logs/webserv
    networks:
      net1:
        ipv4_address: 172.18.0.10
    ports:
      - "8080:8080"
    command: ["run"]
      
  tester0:
    container_name: tester0
    image: tester:latest
    user: "${UID:-1000}:${GID:-1000}"
    networks:
      - net1
    volumes:
      - ./requirements/tester0/tools/tests.json:/tests/tests.json:ro
      - ./results:/out
    depends_on:
      - webserv
    command: ["--id=tester0"]

  tester42:
    container_name: tester42
    user: "${UID:-1000}:${GID:-1000}"
    build: ./requirements/42/.
    networks:
      - net1
    volumes:
      - ./logs:/logs
    depends_on:
      - webserv