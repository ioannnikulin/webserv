server {
    listen 8080;
    server_name localhost;

    location / {
        methods GET;
        root /var/www/html;
        index index.html;
        autoindex on;
    }

    location /external {
        methods POST;
        return https://google.com;
    }

    location /internal {
        return http://localhost:8080/folder1;
    }

    location /relative {
        return /folder2;
    }

    location /nowhere {
        return /doesntexist;
    }
    
}