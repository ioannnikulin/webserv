server {
    listen 8081;
    server_name nested.local;

    location / {
        root /srv/www;
        index index.html;
    }

    location /admin {
        root /srv/www/admin;
        index dashboard.html;
        methods GET POST DELETE;
    }

    location /uploads {
        root /srv/www/uploads;
        upload on /srv/uploads;
    }
}