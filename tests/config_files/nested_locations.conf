server {
    listen 8081;
    server_name nested.local;
    client_max_body_size 1000;

    location / {
        root tests/e2e/6/requirements/webserv/volume/www;
        index index.html;
        client_max_body_size 2000;
    }

    location /admin {
        root tests/e2e/6/requirements/webserv/volume/www/admin;
        index dashboard.html;
        methods GET POST DELETE;
    }

    location /uploads {
        root tests/e2e/6/requirements/webserv/volume/www/uploads;
        upload on tests/e2e/6/requirements/webserv/volume/www/uploads;
    }
}