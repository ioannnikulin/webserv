server {
    listen 8080;
    server_name localhost;
    client_max_body_size 100;
    root tests/e2e/2/requirements/webserv/volume;

    location / {
        methods GET;
        listable true;
        index index.html;
    }

    location /post_body {
        methods POST;
    }

    location /directory {
        methods GET;
        root tests/e2e/2/requirements/webserv/volume/YoupiBanane;
        index youpi.bad_extension;
    }
}