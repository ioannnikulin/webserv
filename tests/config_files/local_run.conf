server {
    listen 127.0.0.1:8888;
    server_name localhost;

    location / {
        root tests/e2e/0/requirements/webserv/volume;
        index index.html;
    }

    location /folder {
        root tests/e2e/0/requirements/webserv/volume/folder;
        index index.html;
        listable true;
    }
}