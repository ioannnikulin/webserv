server {
    listen 443;
    server_name secure.example.com;

    error_page 404 /errors/404.html;
    error_page 500 /errors/500.html;

    client_max_body_size 1M;

    location / {
        root /srv/secure;
        index index.html;
    }

    location /upload {
        root /srv/uploads;
        methods POST;
        upload on /srv/uploads/tmp;
    }

    location /redirect {
        return http://example.com;
    }
}