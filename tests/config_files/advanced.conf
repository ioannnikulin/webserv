server {
    listen 443;
    server_name secure.example.com;

    error_page 404 ./status_pages/custom_404.html;
    error_page 500 ./status_pages/custom_500.html;

    client_max_body_size 1M;

    location / {
        root tests/e2e/4/requirements/webserv/volume/secure;
        index index.html;
    }

    location /upload {
        root tests/e2e/4/requirements/webserv/volume/uploads;
        methods POST;
        upload on tests/e2e/4/requirements/webserv/volume/uploads/tmp;
    }

    location /redirect {
        return http://example.com;
    }
}